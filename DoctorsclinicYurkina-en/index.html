<body>
	<header class="header">
		
	</header>	
	<main>
		<div class="wrapper__main">
		<div class="header__row">
			<div class="header__logo">
			<div class="header__logo-logo"></div>
			<h1 class="header__logo-title">Doctor's clinic
		Yurkina
			</h1>
			</div>
			<div class="header__adress">
			<div class="header__adress-icon"></div>
			<p class="header__adress-text">
			Moscow, Mosfilmovskaya street 53
			</p>
			</div>
			<div class="header__call">
				<div class="header__call-phone">
				<div class="header__call-icon"></div>
				<p class="header__call-text">+ 7 (495) 226-76-66</p>
				</div>
				<button class="header__call-button" data-modal-button= "modal-1">Call you back?</button>
			</div>
		</div>
		</div>
		<div class="modal-fade hidden" data-modal id="modal-1">
			<div class="modal-block">
				<form action="#!" class="modal-form">
					<input type="text" placeholder="Name" class="modal-input">
					<input type="text" placeholder="Phone" class="modal-input">
					<input type="submit" value="Submit" class="submit" data-modal-close>
				</form>
			</div>

		</div>
		<div class="wrapper__main">
			<div class="offer__section">
				<h2 class="offer__title">Get rid of diseases and discomfort in the body
without medication or surgery
				</h2>
				<p class="offer__subtitle">Make an appointment with an osteopath with 20 years of experience with a 20% discount</p>
				<button class="offer__button" data-modal-button= "modal-1">Make an appointment</button>
				<li class="offer__button-undertext">Discount applies to first visit only.</li>
			</div>
		</div>
			<div class="owl__wrapper">
		<div class="owl-carousel owl-theme">
    <div class="item"><img src="./img/slide1.png" alt="" class="slider"></div>
    <div class="item"><img src="./img/slide2.png" alt="" class="slider"></div>

    <div class="item"><img src="./img/slide2.png" alt="" class="slider"></div>
    <div class="item"><img src="./img/slide3.png" alt="" class="slider"></div>
	</div>
	</div>	
		</div>
		
			
	
		<div class="wrapper__main">

				<img src="./img/yurkins.png" alt="" class="yurkins__shape-1">

				<img src="" alt="" class="yurkins__shape-3">
				<img src="" alt="" class="yurkins__shape-4">
			</div>
			</div>

	<footer>
		<div class="bg-gradient-1"></div>
		<div class="bg-gradient-2"></div>
	</footer>
